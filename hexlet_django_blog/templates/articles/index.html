{% extends "base.html" %}

{% block content %}
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
    <h1>Список статей</h1>
    <h2><a href="{% url 'articles_create' %}">Создать статью</a></h2>
    {% for article in articles %}
        <h2><a href="{% url 'show' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
